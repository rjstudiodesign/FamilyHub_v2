<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>FamilyHub</title>
  
  <link rel="stylesheet" href="output.css">
  
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-primary-bg text-text-main">

  <div id="app-shell" class="min-h-screen pb-20 lg:pb-0 lg:grid lg:grid-cols-[280px_1fr]">

    <aside class="hidden lg:block bg-primary-bg border-r border-border-glass p-6">
      <div class="mb-8">
        <h1 class="text-2xl font-bold text-gradient">FamilyHub</h1>
      </div>
      <nav class="space-y-2">
        <a href="#" class="nav-item-desktop active" data-page="feed">
          <i data-lucide="home"></i> <span>Feed</span>
        </a>
        <a href="#" class="nav-item-desktop" data-page="chat">
          <i data-lucide="message-circle"></i> <span>Chat</span>
        </a>
        <a href="#" class="nav-item-desktop" data-page="calendar">
          <i data-lucide="calendar-days"></i> <span>Kalender</span>
        </a>
        <a href="#" class="nav-item-desktop" data-page="pinnwand">
          <i data-lucide="kanban-square"></i> <span>Pinnwand</span>
        </a>
        <a href="#" class="nav-item-desktop" data-page="wishlist"><i data-lucide="gift"></i><span>Wünsche</span></a>
        <a href="#" class="nav-item-desktop" data-page="challenges">
          <i data-lucide="award"></i> <span>Challenges</span>
          <span class="nav-badge-premium">Pro</span>
        </a>
        <a href="#" class="nav-item-desktop" data-page="settings">
          <i data-lucide="settings"></i> <span>Einstellungen</span>
        </a>
      </nav>
    </aside>

    <div class="lg:flex lg:flex-col lg:h-screen">
      <header class="sticky top-0 z-30 lg:z-auto lg:static glass-premium lg:glass-none lg:bg-transparent border-b border-border-glass lg:border-none p-4 flex items-center gap-3 lg:hidden">
        <i id="header-icon" data-lucide="home" class="w-6 h-6 text-accent-glow"></i>
        <h2 id="header-title" class="text-xl font-bold text-white">Feed</h2>
      </header>

      <main id="app-content" class="flex-1 p-4 lg:p-8 lg:overflow-y-auto">
        </main>
    </div>

    <nav id="bottom-nav" class="lg:hidden flex justify-around">
      <button class="nav-item active" data-page="feed">
        <i data-lucide="home"></i> <span>Feed</span>
      </button>
      <button class="nav-item" data-page="calendar">
        <i data-lucide="calendar-days"></i> <span>Kalender</span>
      </button>
      <button class="nav-item" data-page="pinnwand">
        <i data-lucide="kanban-square"></i> <span>Pinnwand</span>
      </button>
      <button class="nav-item" data-page="wishlist"><i data-lucide="gift"></i><span>Wünsche</span></button>
      <button class="nav-item" data-page="settings">
        <i data-lucide="settings"></i> <span>Menü</span>
      </button>
    </nav>
  </div>
  
  <template id="template-feed">
    <div id="gratitude-trigger-container" class="mb-6"></div>
    
    <div class="lg:flex lg:gap-6">
        <div class="lg:flex-1">
            <div id="feed-posts-container"></div>
        </div>
        <aside class="w-full lg:w-72 mt-6 lg:mt-0 flex-shrink-0">
            <div id="goal-widget-container">
            </div>
        </aside>
    </div>
    
    <button id="fab-create-post" class="fab-create-post" onclick="window.openCreatePostModal()" title="Neuer Beitrag">
        <i data-lucide="plus" class="w-7 h-7"></i>
    </button>
</template>

  <template id="template-pinnwand">
    <div class="pinnwand-column-container">
      <div class="pinnwand-column" data-status="todo">
        <div class="pinnwand-column-header">
          <h3>Zu erledigen</h3>
          <span class="count" id="count-todo">0</span>
          <button class="btn-add-task" data-status="todo">
            <i data-lucide="plus" class="w-5 h-5"></i>
          </button>
        </div>
        <div class="pinnwand-card-list" id="pinnwand-todo"></div>
      </div>
      <div class="pinnwand-column" data-status="progress">
        <div class="pinnwand-column-header">
          <h3>In Bearbeitung</h3>
          <span class="count" id="count-progress">0</span>
          <button class="btn-add-task" data-status="progress">
            <i data-lucide="plus" class="w-5 h-5"></i>
          </button>
        </div>
        <div class="pinnwand-card-list" id="pinnwand-progress"></div>
      </div>
      <div class="pinnwand-column" data-status="done">
        <div class="pinnwand-column-header">
          <h3>Erledigt</h3>
          <span class="count" id="count-done">0</span>
          <button class="btn-add-task" data-status="done">
            <i data-lucide="plus" class="w-5 h-5"></i>
          </button>
        </div>
        <div class="pinnwand-card-list" id="pinnwand-done"></div>
      </div>
    </div>
  </template>

  <template id="template-chat">
            <div id="chat-container" class="glass-premium rounded-xl h-[70vh] flex overflow-hidden">
                
                <div id="chat-list-panel" class="w-full lg:w-1/3 border-r border-border-glass flex flex-col transition-all duration-300">
                    <div class="p-4 border-b border-border-glass">
                        <div class="flex justify-between items-center">
                            <h3 class="text-lg font-semibold text-white">Nachrichten</h3>
                            <button class="btn-icon-ghost" onclick="window.openNewChatModal()">
                                <i data-lucide="square-plus" class="w-5 h-5"></i>
                            </button>
                        </div>
                        </div>
                    <div id="chat-list-container" class="flex-1 overflow-y-auto p-2 space-y-1">
                        </div>
                </div>

                <div id="chat-window-panel" 
                     class="absolute lg:relative top-0 left-0 w-full h-full lg:w-2/3 flex flex-col bg-primary-bg lg:bg-transparent
                            transform translate-x-full lg:translate-x-0 transition-transform duration-300 z-10">
                    
                    <div id="chat-empty-state" class="flex-1 flex flex-col items-center justify-center text-center p-4">
                        <i data-lucide="message-circle" class="w-16 h-16 text-secondary opacity-30 mb-4"></i>
                        <h4 class="text-lg font-semibold text-white">Wähle einen Chat aus</h4>
                        <p class="text-secondary">oder starte eine neue Konversation.</p>
                    </div>

                    <div id="chat-window-active" class="hidden flex-1 flex-col">
                        <div class="p-4 border-b border-border-glass flex items-center gap-3">
                            <button class="btn-icon-ghost lg:hidden" onclick="window.closeChatWindow()">
                                <i data-lucide="chevron-left" class="w-5 h-5"></i>
                            </button>
                            <img id="chat-header-avatar" src="" alt="Avatar" class="w-10 h-10 rounded-full">
                            <div>
                                <h5 id="chat-header-name" class="font-semibold text-white"></h5>
                                <p id="chat-header-status" class="text-xs text-secondary"></p>
                            </div>
                        </div>
                        <div id="chat-messages-container" class="flex-1 overflow-y-auto p-4 space-y-4">
                            </div>
                        <form id="chat-input-form" class="p-4 border-t border-border-glass">
                            <div class="flex items-center gap-2">
                                <input type="text" id="chat-message-input" class="form-input flex-1" placeholder="Nachricht schreiben..." required>
                                <button type="submit" class="btn-premium btn-icon">
                                    <i data-lucide="send" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </template>

                  <template id="template-challenges">
            <h2 class="text-xl font-bold text-gradient mb-6">Leaderboard</h2>
            <div id="leaderboard-container" class="space-y-2 mb-8">
                </div>

            <h2 class="text-xl font-bold text-gradient mb-6">Aktive Challenges</h2>
            <div id="challenges-container" class="space-y-4">
                </div>
            
            <button id="fab-create-challenge" class="fab-create-post" onclick="window.openCreateChallengeModal()" title="Neue Challenge erstellen">
                <i data-lucide="plus" class="w-7 h-7"></i>
            </button>
        </template>

  <template id="template-settings">
    <div class="max-w-3xl mx-auto">
      <div class="mb-6">
        <nav class="hidden md:flex gap-4 border-b border-border-glass pb-2" id="settings-tabs-desktop">
          <button class="settings-tab" data-tab="profile">Profil</button>
          <button class="settings-tab" data-tab="family">Familie</button>
          <button class="settings-tab" data-tab="goals">Ziele</button>
          <button class="settings-tab" data-tab="invite">Einladen</button>
        </nav>
        <select id="settings-tabs-mobile" class="form-input md:hidden">
            <option value="profile">Profil</option>
            <option value="family">Familie</option>
            <option value="goals">Ziele</option>
            <option value="invite">Einladen</option>
        </select>
      </div>

      <div id="settings-tab-content" class="glass-premium p-6 lg:p-8">
        <section id="settings-profile" class="settings-tab-panel">
          <h2 class="text-lg font-bold text-gradient mb-4">Profil</h2>
          <form id="profile-form" class="flex flex-col gap-4 max-w-md">
            <label class="flex flex-col gap-1">
              <span class="text-secondary text-sm">Name</span>
              <input id="profile-name" type="text" class="form-input" />
            </label>
            <label class="flex flex-col gap-1">
              <span class="text-secondary text-sm">E-Mail</span>
              <input id="profile-email" type="email" class="form-input" disabled />
            </label>
            <button type="submit" class="cta-primary-glow mt-2 self-start">
              <i data-lucide="save" class="w-5 h-5 mr-2"></i> Speichern
            </button>
          </form>
        </section>

        <section id="settings-family" class="settings-tab-panel hidden">
          <h2 class="text-lg font-bold text-gradient mb-4">Familienmitglieder</h2>
          <div id="family-members-list" class="flex flex-col gap-3">
            </div>
        </section>

        <section id="settings-goals" class="settings-tab-panel hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold text-gradient">Familienziele</h2>
                <button id="add-goal-btn" class="cta-primary-glow">
                    <i data-lucide="plus" class="w-5 h-5 mr-2"></i> Neues Ziel
                </button>
            </div>
            <div id="goals-list-container" class="space-y-4">
                <!-- Ziele werden hier per JS eingefügt -->
            </div>
        </section>

        <section id="settings-invite" class="settings-tab-panel hidden">
          <h2 class="text-lg font-bold text-gradient mb-4">Familienmitglied einladen</h2>
          <form id="invite-form" class="flex flex-col gap-4 max-w-md">
            <label class="flex flex-col gap-1">
              <span class="text-secondary text-sm">E-Mail-Adresse</span>
              <input id="invite-email" type="email" class="form-input" required />
            </label>
            <button type="submit" class="cta-primary-glow mt-2 self-start">
              <i data-lucide="send" class="w-5 h-5 mr-2"></i> Einladen
            </button>
          </form>
        </section>
      </div>
    </div>
  </template>

  <template id="template-calendar">
    <div class="flex flex-col lg:flex-row gap-6 lg:gap-8 lg:h-[calc(100vh-8rem)]">
      <div class="flex-1 flex flex-col gap-4 glass-premium p-4 lg:p-6">
        <div class="flex items-center gap-2 mb-2">
          <button id="view-day-btn" class="btn-filter">Tag</button>
          <button id="view-week-btn" class="btn-filter">Woche</button>
          <button id="view-month-btn" class="btn-filter active">Monat</button>
        </div>
        <div id="calendar-grid" class="flex-1">
          <div id="calendar-header" class="grid grid-cols-7 gap-2 text-xs text-secondary font-semibold mb-2">
            <div>MO</div> <div>DI</div> <div>MI</div> <div>DO</div> <div>FR</div> <div>SA</div> <div>SO</div>
          </div>
          <div id="calendar-body" class="grid grid-cols-7 gap-2">
            </div>
        </div>
      </div>
      <div class="w-full lg:w-80 flex-shrink-0 flex flex-col gap-4">
        <div class="glass-premium p-4 lg:p-6 flex-1">
          <h2 class="text-lg font-bold text-gradient mb-4">Agenda</h2>
          <div id="agenda-list" class="flex-1 overflow-y-auto space-y-3">
            </div>
        </div>
        <button class="cta-primary-glow" onclick="window.openCreateEventModal()">
          <i data-lucide="plus" class="w-5 h-5 mr-2"></i> Neuer Termin
        </button>
      </div>
    </div>
  </template>

  <template id="template-event-detail-modal">
    </template>

  <template id="template-gallery">
    <div class="relative min-h-[60vh]">
      <div id="gallery-album-container"></div>
      
      <div id="gallery-empty-state" class="hidden">
        <div class="flex flex-col items-center justify-center h-64 text-center">
          <i data-lucide="image-off" class="w-12 h-12 mb-4 text-secondary"></i>
          <p class="text-lg text-secondary mb-2">Noch keine Medien vorhanden.</p>
          <p class="text-sm text-secondary">Lade das erste Foto oder Video hoch!</p>
        </div>
      </div>
      
      <div id="gallery-skeleton" class="mt-8"></div>

      <button id="gallery-upload-fab" onclick="window.triggerGalleryUpload && window.triggerGalleryUpload()" class="fab-create-post">
        <i data-lucide="plus" class="w-8 h-8"></i>
      </button>
      <input id="gallery-upload-input" type="file" accept="image/*,video/*" multiple class="hidden" onchange="window.handleGalleryUpload && window.handleGalleryUpload(event)" />
    </div>
  </template>
  
  <template id="template-upload-modal">
     </template>

  <template id="template-media-detail-modal">
     </template>

  <template id="template-wishlist">
      <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl font-bold text-gradient">Wunschlisten der Familie</h2>
          <button class="cta-primary-glow" onclick="window.openAddWishModal()">
              <i data-lucide="plus" class="w-5 h-5 mr-2"></i>Neuer Wunsch
          </button>
      </div>
      
      <div id="wishlist-member-tabs" class="feed-filter-bar mb-6">
          <div class="spinner"></div>
      </div>
      
      <div id="wishlist-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
          </div>
      <div id="wishlist-empty-state" class="hidden"></div>
  </template>

  <div id="modal-container"></div>

  <script type="module" src="src/main.js"></script>
  
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
