<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Login</title>
    <style>
        /* Einfache Stile zur besseren Darstellung */
        body {
            font-family: Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 90vh;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 24px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        div {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box; /* Stellt sicher, dass Padding die Breite nicht ändert */
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Hier wird die Fehlermeldung angezeigt */
        #login-error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <form id="login-form">
        <h2>Login</h2>
        <div>
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Passwort</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Anmelden</button>
        
        <p id="login-error-message"></p>
    </form>


    <script type="module">
      
        // Firebase SDKs importieren
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

        // ===================================================================
        // HIER IST IHRE FIREBASE-KONFIGURATION EINGEFÜGT
        // ===================================================================
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyBbx9pn_QARUqxFlvklgk31yHFACVVmjWw",
          authDomain: "family-hub-84c50.firebaseapp.com",
          projectId: "family-hub-84c50",
          storageBucket: "family-hub-84c50.firebasestorage.app",
          messagingSenderId: "910534679848",
          appId: "1:910534679848:web:5604a70a93446fbe21041d",
          measurementId: "G-ESLX6SLENB"
        };
        // ===================================================================

        // Firebase initialisieren
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); // Die Auth-Instanz holen

        // DOM-Elemente holen
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessageElement = document.getElementById('login-error-message');

        // Event-Listener für das Absenden des Formulars
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Verhindert, dass die Seite neu lädt

            const email = emailInput.value;
            const password = passwordInput.value;

            // Fehlermeldung zurücksetzen
            errorMessageElement.textContent = '';

            try {
                // 1. Versuche, den Benutzer anzumelden
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                // 2. Anmeldung erfolgreich
                console.log('Login erfolgreich!', userCredential.user);
                
                // *** HIER IST DIE ÄNDERUNG ***
                // Automatische Weiterleitung zu Ihrer index.html:
                window.location.href = 'index.html'; 

            } catch (error) {
                // 3. Anmeldung fehlgeschlagen
                console.error('Login-Fehler:', error.code, error.message);

                let userMessage = "Ein unbekannter Fehler ist aufgetreten.";

                // 4. Den spezifischen Fehlercode prüfen
                if (error.code === 'auth/invalid-credential') {
                    userMessage = "E-Mail-Adresse oder Passwort ist falsch.";
                } 
                else if (error.code === 'auth/invalid-email') {
                    userMessage = "Die E-Mail-Adresse ist ungültig formatiert.";
                }
                else if (error.code === 'auth/too-many-requests') {
                    userMessage = "Zu viele fehlgeschlagene Versuche. Bitte später erneut versuchen.";
                }

                // 5. Fehlermeldung im HTML anzeigen
                errorMessageElement.textContent = userMessage;
            }
        });

    </script>

</body>
</html>
